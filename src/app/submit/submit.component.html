<table class="table">
  <tbody>
    <tr>
      <h2>Files that will be created</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr app-submitted-file *ngFor="let datafile of created" [datafile]="datafile" [isSubmitted]="submitted"></tr>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be updated</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr app-submitted-file *ngFor="let datafile of updated" [datafile]="datafile" [isSubmitted]="submitted"></tr>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be deleted</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr app-submitted-file *ngFor="let datafile of deleted" [datafile]="datafile" [isSubmitted]="submitted"></tr>
        </tbody>
      </table>
    </tr>
  </tbody>
</table>
<br/>
<button pButton pRipple type="button" class="p-button-sm p-button-outlined p-button-secondary" (click)="submit()" [attr.disabled]="disabled ? '' : null">Submit</button>
