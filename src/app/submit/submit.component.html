<div class="row justify-content-between sticky-menu">
  <span class="col-auto">
    <button pButton pRipple type="button" class="p-button-sm p-button-outlined p-button-secondary" (click)="back()"><i class="pi pi-angle-double-left"></i>&nbsp;Return</button>
  </span>

  <span class="col-auto">
    <button pButton pRipple type="button" [attr.hidden]="done ? null : ''" class="p-button-sm p-button-outlined p-button-secondary" (click)="goToDataset()" title="Go to RDR to see the resulting dataset">Go to dataset&nbsp;<i class="pi pi-angle-double-right"></i></button>
    <button pButton pRipple type="button" [attr.hidden]="done ? '' : null" class="p-button-sm p-button-outlined p-button-secondary" (click)="submit()" title="Initiate selected changes" [attr.disabled]="disabled ? '' : null">Submit&nbsp;<i class="pi pi-angle-double-right"></i></button>
  </span>
</div>

<br/>

<table class="table">
  <tbody>
    <tr>
      <h2>Files that will be created</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr app-submitted-file *ngFor="let datafile of created" [datafile]="datafile" [isSubmitted]="submitted"></tr>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be updated</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr app-submitted-file *ngFor="let datafile of updated" [datafile]="datafile" [isSubmitted]="submitted"></tr>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be deleted</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr app-submitted-file *ngFor="let datafile of deleted" [datafile]="datafile" [isSubmitted]="submitted"></tr>
        </tbody>
      </table>
    </tr>
  </tbody>
</table>
