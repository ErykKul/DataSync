<button class="btn btn-primary mb-6" (click)="submit()" [attr.disabled]="disabled ? '' : null">Submit</button>

<table class="table">
  <tbody>
    <tr>
      <h2>Files that will be created</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <app-submitted-file *ngFor="let datafile of created" [datafile]="datafile" [isSubmitted]="submitted"></app-submitted-file>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be updated</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <app-submitted-file *ngFor="let datafile of updated" [datafile]="datafile" [isSubmitted]="submitted"></app-submitted-file>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be deleted</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <app-submitted-file *ngFor="let datafile of deleted" [datafile]="datafile" [isSubmitted]="submitted"></app-submitted-file>
        </tbody>
      </table>
    </tr>
  </tbody>
</table>
