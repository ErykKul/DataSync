<button class="btn btn-primary mb-6" (click)="submit()" [attr.disabled]="disabled ? '' : null">Submit</button>

<table class="table">
  <tbody>
    <tr>
      <h2>Files that will be created</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr *ngFor="let datafile of created">
            <td [innerHTML] = "renderFile(datafile, false)"></td>
          </tr>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be updated</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr *ngFor="let datafile of updated">
            <td [innerHTML] = "renderFile(datafile, false)"></td>
          </tr>
        </tbody>
      </table>
    </tr>
    <tr>
      <h2>Files that will be deleted</h2>
      <hr>
    </tr>
    <tr>
      <table class="table">
        <tbody>
          <tr *ngFor="let datafile of deleted">
            <td [innerHTML] = "renderFile(datafile, true)"></td>
          </tr>
        </tbody>
      </table>
    </tr>
  </tbody>
</table>
