<div class="row justify-content-between sticky-menu">
  <span class="col-auto"></span>
  
  <span class="col-auto">
    <button style="float: right;" pButton pRipple type="button" class="p-button-sm p-button-outlined p-button-secondary" (click)="connect()">Connect and compare&nbsp;<i class="pi pi-angle-double-right"></i></button>
  </span>
</div>

  <br/>

  <p-accordion>
    <p-accordionTab header="Data/code source" [selected]="true">
      <div>
        <div class="mb-3">
          <label for="repoType" class="form-label">Repository type</label>
          <select class="form-select" id="repoType" [(ngModel)]="repoType" #ctrl="ngModel" (change)="changeRepo()">
            <option value="github">Github</option>
            <option value="gitlab">Gitlab</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="repoToken" class="form-label">Token</label>
          <input type="password" class="form-control" id="repoToken" placeholder="Repository API token" [(ngModel)]="repoToken" #ctrl="ngModel">
        </div>
        <div class="mb-3">
          <label for="baseUrl" class="form-label">Source URL</label>
          <input type="text" class="form-control" id="baseUrl" placeholder="Source URL" [(ngModel)]="baseUrl" #ctrl="ngModel">
        </div>
        <div class="mb-3">
          <label for="repoBranch" class="form-label">Branch</label>
          <input type="text" class="form-control" id="repoBranch" placeholder="Repository branch or commit" [(ngModel)]="repoBranch" #ctrl="ngModel">
        </div>
      </div>
    </p-accordionTab>
    <p-accordionTab header="Dataverse">
      <div>
        <div class="mb-3">
          <label for="dataverseToken" class="form-label">Token</label>
          <input type="password" class="form-control" id="dataverseToken" placeholder="Dataverse API token" [(ngModel)]="dataverseToken" #ctrl="ngModel">
        </div>
        <div class="mb-3">
          <label for="datasetId" class="form-label">Dataset DOI</label>
          <div class="input-group">
            <input type="text" class="form-control" id="datasetId" placeholder="Dataset DOI" [(ngModel)]="datasetId" #ctrl="ngModel">
            <div class="input-group-append">
              <!--button pButton pRipple type="button" class="p-button-sm p-button-outlined p-button-secondary" (click)="newDataset()" [attr.disabled]="creatingNewDataset ? '' : null">Create new dataset</button-->
              <button pButton pRipple type="button" class="p-button-sm p-button-outlined p-button-secondary" (click)="newDataset()" title="https://github.com/IQSS/dataverse/pull/8940" disabled>Create new dataset</button>
            </div>
          </div>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
